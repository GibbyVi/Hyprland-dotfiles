#################################################
#						                        #
#		 Monitor config		                	#
#						                        #
#################################################

monitor=eDP-1,preferred,auto,1

#################################################
#		Personalization			#
#################################################

general {
    col.active_border = rgb(be4bdb)
    col.inactive_border = rgb(7b2f77)
    border_size = 2
    gaps_in = 10
    gaps_out = 20
    layout = dwindle
}

input {
    kb_layout = es
    follow_mouse = yes
    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        disable_while_typing = true
    }
}

decoration {
    rounding = 8
    active_opacity = 0.9
    inactive_opacity = 0.5

    shadow {
        enabled = true
        range = 20
        render_power = 5
        color = rgba(2e1a4cdd)
        color_inactive = rgba(2e1a4cbb)
        scale = 1.0
    }

    blur {
        enabled = true
        size = 10
        passes = 4
        new_optimizations = 2
        ignore_opacity = false
        xray = false
        noise = 0.2
        contrast = 0.4
        brightness = 0.18
        vibrancy = 0.2
        special = false
    }
}

animations {
    enabled = true
    bezier = myEase, 0.1, 0.1, 0.0, 1.0
    animation = windows, 1, 7, myEase
    animation = fade, 1, 10, default
    animation = border, 1, 10, default
}


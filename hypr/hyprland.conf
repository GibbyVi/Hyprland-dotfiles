env = LANG,es_ES.UTF-8
env = LC_TIME,es_ES.UTF-8
env = XKB_DEFAULT_LAYOUT=es wofi --show drun

exec-once = waybar & nm-applet & dunst
exec-once = wl-paste --watch cliphist store

#################################################
#	        Rules                  	        	#

windowrulev2 = float, class:^(wofi)$
windowrulev2 = size, 800px 1600px, class:^(wofi)$
windowrulev2 = noanim, class:^(wofi)$
windowrulev2 = noborder, class:^(wofi)$
windowrulev2 = opacity 0.8, class:^(wofi)$

windowrulev2 = float, class:^(thunar)$
windowrulev2 = float, class:^(imv)$
windowrulev2 = float, class:^(VirtualBox Manager)$


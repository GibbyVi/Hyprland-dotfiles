# Brillo
bind = , XF86MonBrightnessDown, exec, brightnessctl set 1%- && ~/.config/dunst/notify-brightness.sh
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5% && ~/.config/dunst/notify-brightness.sh

# Volumen
bind = , XF86AudioLowerVolume, exec, pamixer -d 2 && ~/.config/dunst/notify-volume.sh
bind = , XF86AudioRaiseVolume, exec, pamixer -i 2 && ~/.config/dunst/notify-volume.sh
bind = , XF86AudioMute, exec, pamixer -t
# ⚠️ Micrófono — pendiente de ajuste (ver conflicto previo)
